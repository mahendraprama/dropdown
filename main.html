<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <link rel="stylesheet" href="">
  </head>
  <body>
    <form id="ambil_warna" name="ambil_warna" onsubmit="return false">
      <label for="warna">Pilih Warna Anda</label>
      <select id="ambil_warna" name="warna">
        <option value=""></option>
        <option value="merah">merah</option>
        <option value="hitam">hitam</option>
        <option value="hijau">hijau</option>
        <option value="putih">putih</option>
      </select>
      <input type="submit" value="Tampilkan warna" onclick="tampilkan_warna()">
      <div></div>
    </form>
    <div id="tampilkan_warna" >Ini hasil nya</div>
    <script>
    function tampilkan_warna () {
    var nama_warna = document.getElementById("ambil_warna").ambil_warna.value;
    var tampil_warna1 = document.getElementById("tampilkan_warna");
    if (nama_warna == "merah") {
    tampil_warna1.innerHTML="merah";
    }
    else if (nama_warna == "hitam") {
    tampil_warna1.innerHTML="hitam";
    }
    else if (nama_warna == "hijau"){
    tampil_warna1.innerHTML="hijau";
    }
    else if (nama_warna == "putih"){
    tampil_warna1.innerHTML="putih";
    }
    }
    </script>
    
  </body>
</html>
